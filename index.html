<!doctype html>
<!--define the doctype as HTML document so the browser know what to expect -->
<html class="no-js" lang="">
<!--root for the HTML page-->
<head>
  <!--The <head> element is a container for metadata (data about data) and is placed between the <html> tag and the <body> tag.-->
  <meta charset="utf-8">
  <!-- The <meta> tag provides metadata about the HTML document in this case it defines that UTF-8 is used as char set -->
  <title></title>
  <!-- The <title> element defines a title in the browser toolbar, provides a title for the page when it is added to favorites, displays a title for the page in search-engine results -->
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <!-- The <link> tag defines a link between a document and an external resource -->
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--The <body> tag defines the document's body, contains all the contents of an HTML document, such as text, hyperlinks, images, tables, lists, etc -->
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->
  <!--The <p> tag defines a paragraph -->
  <!-- Add your site or application content here -->
  <p>Hello world! This is HTML5 Boilerplate.</p>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <!-- The <script> tag is used to define a client-side script (JavaScript). The <script> element either contains scripting statements, or it points to an external script file through the src attribute -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>

<!--All definitions were taken from the website https://www.w3schools.com/ -->
